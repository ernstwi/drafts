# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

before:
  hooks:
    - go mod tidy

builds:
  - id: "drafts"
    dir: "./cmd/drafts"
    binary: "drafts"
    goos:
      - "darwin"
    goarch:
      - "amd64"
      - "arm64"

  - id: "drafts-callback-handler"
    env:
      - CGO_ENABLED=1
    dir: "./cmd/drafts-callback-handler"
    binary: "drafts-callback-handler"
    goos:
      - "darwin"
    goarch:
      - "amd64"
      - "arm64"
    hooks:
      post:
        - cmd: build/drafts-callback-handler/package-app.sh
          env:
            - BIN={{ .Path }}
            - TARGET={{ .Target }}

archives:
  - id: drafts
    builds:
      - drafts
    name_template: >-
      drafts-
      {{- if eq .Arch "amd64" }}intel
      {{- else }}arm{{ end }}
    files:
      - none*
  - id: "drafts-callback-handler_arm"
    meta: true # Don't include any build files
    name_template: >-
      drafts-callback-handler-app_darwin_arm64
    files:
      - "Drafts Callback Handler.app"
