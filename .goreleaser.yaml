# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines bellow are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - id: "drafts"
    dir: "./cmd/drafts"
    binary: "drafts"
    goos:
      - "darwin"
    goarch:
      - "amd64"
      - "arm64"

  - id: "drafts-callback-handler"
    env:
      - CGO_ENABLED=1
    dir: "./cmd/drafts-callback-handler"
    binary: "drafts-callback-handler"
    goos:
      - "darwin"
    goarch:
      - "amd64"
      - "arm64"
    hooks:
      post:
        - cmd: build/drafts-callback-handler/package-app.sh
          env:
            - BIN={{ .Path }}
            - TARGET={{ .Target }}

archives:
  - id: drafts
    builds:
      - drafts
    name_template: >-
      drafts-
      {{- if eq .Arch "amd64" }}intel
      {{- else }}arm{{ end }}
  - id: "drafts-callback-handler_arm"
    meta: true # Don't include any build files
    name_template: >-
      drafts-callback-handler-app_darwin_arm64
    files:
      - "Drafts Callback Handler.app"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  # Use only drafts archive
  - ids:
      - "drafts"
    homepage: "https://example.com/"
    license: "MIT"
    repository:
      owner: your_github_username
      name: your_homebrew_tap_repository
    dependencies:
      - name: fzf
