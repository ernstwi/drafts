# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

before:
  hooks:
    - go mod tidy

builds:
  - id: "drafts"
    dir: "./cmd/drafts"
    binary: "drafts"
    goos:
      - "darwin"

archives:
  - id: drafts
    builds:
      - drafts
    name_template: >-
      drafts-
      {{- if eq .Arch "amd64" }}intel
      {{- else }}arm{{ end }}
    files:
      - none*
