# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

before:
  hooks:
    - go mod tidy

builds:
  - id: "drafts"
    dir: "./cmd/drafts"
    goos:
      - "darwin"
  - id: "drafts-callback-handler"
    env:
      - CGO_ENABLED=1
    dir: "./cmd/drafts-callback-handler"
    goos:
      - "darwin"

universal_binaries:
  - id: "drafts"
    name_template: "drafts"
    replace: true
  - id: "drafts-callback-handler"
    name_template: "drafts-callback-handler"
    replace: true
    hooks:
      post:
        - cmd: build/drafts-callback-handler/package-app.sh
          env:
            - BIN={{ .Path }}
            - TARGET={{ .Target }}

archives:
  - id: drafts
    name_template: "drafts"
    builds:
      - drafts
    files:
      - none*
  - id: "drafts-callback-handler"
    name_template: "drafts-callback-handler"
    meta: true # Don't include any build files
    files:
      - "Drafts Callback Handler.app"
